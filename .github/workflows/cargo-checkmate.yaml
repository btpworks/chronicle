on: [push]

name: cargo-checkmate Continuous Integration

jobs:
  cargo-checkmate:
    name: cargo-checkmate
    runs-on: ubuntu-latest
    steps:
      - name: "Install protoc"
        run: |
          sudo apt-get install -y protobuf-compiler
      - name: "Setup OPA"
        uses: open-policy-agent/setup-opa@v2
        with:
          version: 0.49.0
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: >
          cargo install --git
          https://github.com/cargo-checkmate/cargo-checkmate.git
      - run: cargo-checkmate check
      - run: cargo-checkmate format
      - run: cargo-checkmate clippy
      - run: cargo clippy --features inmem
      - run: cargo-checkmate build
      - run: cargo-checkmate doc
      - run: cargo-checkmate audit
