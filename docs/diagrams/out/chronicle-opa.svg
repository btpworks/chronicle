@startuml

!include ../include/default.iuml
left to right direction
hide empty members

rectangle authTp as "Authz TP"
rectangle sawtooth as "Sawtooth"
rectangle opaCachedExecutor as "OPA Cached Executor"
rectangle opaExecutor as "OPA Executor"
rectangle chronicleTp as "Chronicle TP"
rectangle chronicle as "Chronicle"

rectangle chronicleGQL as "Chronicle GraphQL"

[chronicle] - -> [authTp] : OPA rule CUD
[authTp] -> [sawtooth] : Publish rule
[opaCachedExecutor] <- - [sawtooth] : Read / cache rule
[opaExecutor] <- - [sawtooth] : Load rules in transaction
[chronicleGQL] <- -> [opaCachedExecutor]: Run subtype read, namespace and subscription rules
[authTp] <- -> [opaExecutor]: Run OPA rules
[chronicleTp] <- -> [opaExecutor]: Run subtype rules with read / write

@enduml

@startuml




skinparam backgroundColor transparent
skinparam useBetaStyle false








<style>
  root {
    BackgroundColor transparent
    FontColor #fff
    HyperLinkColor $ORANGE
    LineColor #007faf
    LineThickness 1
    Margin 10
    Padding 6
    Shadowing 0.0
  }
  node {
   Padding 15
   roundcorner 20
   BackgroundColor #009fdb-#007faf
  }
  caption {
    LineThickness 0
  }
  footer {
    LineThickness 0
  }
  groupHeader {
    BackgroundColor #f2f2f2
    FontColor #0568ae
    FontStyle bold
  }
  header {
    LineThickness 0
  }
  referenceHeader {
    BackgroundColor transparent
    FontColor #5a5a5a
    FontStyle bold
  }
  separator {
    BackgroundColor #5a5a5a
    FontColor transparent
    FontStyle bold
  }
  title {
	FontSize 20
	BorderRoundCorner            8
	BorderThickness 	         1
	BackgroundColor  #f5f5f5-#f2f2f2
	FontColor #009fdb
	BorderColor #f2f2f2
  }
  nwdiagDiagram {
	network {
		
	FontColor #fff
	BorderColor #33b2e2
	BackgroundColor #33b2e2-#009fdb
    
		LineColor #009fdb
		LineThickness 1.0
		FontColor #007faf
	}
	server {
		
	FontColor #fff
	BorderColor #33b2e2
	BackgroundColor #33b2e2-#009fdb

	}
	arrow {
		FontColor #007faf
		LineColor #007faf
	}
	group {
		BackGroundColor #d2d2d2
		LineColor $LIGHT_DARK
		LineThickness 2.0
		Margin 5
		Padding 5
	}
  }
  ganttDiagram {
	task {
		
	FontColor #fff
	BorderColor #33b2e2
	BackgroundColor #33b2e2-#009fdb

		LineColor #009fdb
		Margin 10
		Padding 6
	}
	note {
		FontColor #fff
		LineColor #04538b
		BackGroundColor #0568ae
	}
	separator {
		LineColor #f2f2f2
		BackGroundColor #f2f2f2-#c2c2c2
		FontColor #5a5a5a
	}
	milestone {
		FontColor #0568ae
		FontSize 16
		FontStyle italic
		BackGroundColor #f2f2f2
		LineColor #c2c2c2
	}
	timeline {
		BackgroundColor #f2f2f2
		FontColor #5a5a5a
	}
	closed {
		BackgroundColor #bb5d00
		FontColor #fff
	}
  }
</style>
