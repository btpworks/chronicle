[package]
name = "api"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.10.0"
custom_error = "1.9.2"
diesel = { version = "1.4.8", features = ["sqlite"] }
diesel_migrations = { version = "1.4.0", features = ["sqlite"] }
dotenv = "0.15.0"
iref = "2.0.3"
iref-enum = "1.2.0"
json = "0.12.4"
json-ld = "0.4.0"
k256 = { version = "0.9.6", features = ["pem","std"] }
pkcs8 = { version = "0.7.6", features = ["pem","std","alloc"] }
static-iref = "1.0.0"
user-error = "1.2.8"
uuid = { version = "0.8.2", features = ["v4"] }
validator = { version = "0.14.0", features = ["derive"] }
url = "2.2.2"
glob = "0.3.0"
proto = {path="../proto"}
common = {path="../common"}
tracing = "0.1.29"
